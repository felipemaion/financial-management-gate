<div *ngIf="!isLogged" class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Register your account
            </div>
        </h2>


        <form [formGroup]="form" (ngSubmit)="registrar()" class="ui large form">
            <div class="ui stacked">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-light"> 
                          <i class="fa fa-user"></i> 
                        </span>
                    </div>
                    <input autofocus autocomplete="off" formControlName="username" type="text" class="form-control" required placeholder="Nome de usuário">
                </div>
                <app-campo-error [mostraError]="verificaValidTouched('email')" msgError="Campo Obrigatório ">
                </app-campo-error>
                <div class="ui mini orange message" *ngFor="let error of errors?.error?.email">
                    {{error}}
                </div>

                <br>


                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-light"> 
                          <i class="fa fa-envelope"></i> 
                        </span>
                    </div>
                    <input autocomplete="off" formControlName="email" type="email" required class="form-control" placeholder="Email">
                </div>
                <app-campo-error [mostraError]="verificaValidTouched('email')" msgError="Campo Obrigatório ">
                </app-campo-error>
                <div class="ui mini orange message" *ngFor="let error of errors?.error?.email">
                    {{error}}
                </div>

                <br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-light"> 
                          <i class="fa fa-lock"></i> 
                        </span>
                    </div>
                    <input autocomplete="off" formControlName="password" type="password" required class="form-control" placeholder="Senha">
                </div>
                <app-campo-error [mostraError]="verificaValidTouched('password')" msgError="Campo Obrigatório Minimo 3 Caracteres">
                </app-campo-error>
                <div class="ui mini orange message" *ngFor="let error of errors?.error?.password">
                    {{error}}
                </div>
